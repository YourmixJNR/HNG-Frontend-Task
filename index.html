<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HNG-X Internship | Stage 1 Task | Frontend Development</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <main>

        <div class="card">

            <div class="requirementsBox">
                <img
                  src="assets/YourmixJNR.png"
                  alt="YourmixJNR"
                  data-testid="slackDisplayImage"
                />

                <div class="requirementTexts">

                    <span class="slackName">Slack Name:
                        <span data-testid="slackUserName">YourmixJNR</span>
                    </span>
                    <span class="track">Track:
                        <span data-testid="myTrack">Frontend Development</span>
                    </span>
                    <span class="currentDay">Day:
                        <span data-testid="currentDayOfTheWeek"></span>
                    </span>
                    <span class="currentTime">UTC Time:
                        <span data-testid="currentUTCTime"></span>
                    </span>

                </div>

                <a
                    href="https://github.com/YourmixJNR/HNG-Frontend-Task.git"
                    data-testid="githubURL"
                    target="_blank"
                    >GitHub URL</a
                >

            </div>

        </div>

    </main>

    <!-- js -->
    <script src="app.js"></script>

</body>
</html>
